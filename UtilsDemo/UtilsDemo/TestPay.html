    <script>
        // Did click wechat_pay button
        function wechat_pay() {
            document.getElementById("show_label").textContent = "Clicked web pay Button";
            // post the message to iOS

            // wechat :
            //      mid:    用户id

            // apple pay:
            //      ios_product_id: 商品id

            window.webkit.messageHandlers.pay.postMessage({"sp_id": "1", "ios_product_id": "com.wrq.product.6", "num": 4});

        // apple pay:
        //      ios_product_id: 商品id
        //window.webkit.messageHandlers.pay.postMessage({"mid": "6", "sp_id": "1"});
        window.webkit.messageHandlers.alipay.postMessage({"sp_id": "1", "ios_product_id": "com.wrq.product.6", "num": 4});
    }
